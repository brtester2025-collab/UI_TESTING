name: CI - Jest + Playwright

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps || echo "Need to be skip"

      # 5. Run Jest (Unit/API)
      - name: Run Jest tests
        run: npm run test:unit

      # 6. Run Playwright (E2E/UI)
      - name: Run Playwright tests
        run: npm run test:e2e || echo "No Playwright tests found, skipping..."

      # 7. Upload Playwright Report (optional but useful)
    #   - name: Upload Playwright Report
    #     if: always()
    #     uses: actions/upload-artifact@v4
    #     with:
    #       name: playwright-report
    #       path: playwright-report

      - name: Upload Jest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: jest-report




