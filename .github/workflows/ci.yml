
name: CI - Tests + Jekyll Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:

  # ---------------- TEST JOB (Jest + Playwright) ----------------
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
         shard: [1]

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: |
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then
           npx playwright install --with-deps
          else
            echo "Playwright browsers restored from cache âœ…"
          fi


      # 5. Run Jest
      - name: Run Jest tests
        run: npm run test:unit

      # 6. Run Playwright
      - name: Run Playwright tests
        run: npm run test:frontend || echo "No Playwright tests found, skipping..."

      # 7. Upload Jest Report
      - name: Upload Jest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: jest-report
        


      # 8. Upload Playwright Report (optional)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report


  # ---------------- JEKYLL BUILD JOB ----------------
  build:
    runs-on: ubuntu-latest
    needs: test   # Run only after tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Build the site in Jekyll container
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:latest \
          /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  deploy-report:
    runs-on: ubuntu-latest
    needs: test   # run after jest job

    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download Jest Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: jest-report
          path: jest-report

      # If using parallel shards, download all
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: jest-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4



