name: CI - Tests + Jekyll Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:

  # ---------------- TEST JOB (Jest + Playwright) ----------------
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps || echo "Skipping browser install"

      # 5. Run Jest
      - name: Run Jest tests
        run: npm run test:unit

      # 6. Run Playwright
      - name: Run Playwright tests
        run: npm run test:e2e || echo "No Playwright tests found, skipping..."

      # 7. Upload Jest Report
      - name: Upload Jest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: jest-report

      # 8. Upload Playwright Report (optional)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report


  # ---------------- JEKYLL BUILD JOB ----------------
  build:
    runs-on: ubuntu-latest
    needs: test   # Run only after tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Build the site in Jekyll container
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:latest \
          /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"




