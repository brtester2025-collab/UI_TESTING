<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav role="navigation">
        <div class="nav-container">
            <a href="/" class="logo">MyApp</a>
            <button class="hamburger-menu" data-testid="hamburger-menu" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/products" class="nav-link">Products</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="/login" class="btn btn-outline">Login</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h1>Login</h1>
            <p style="margin-bottom: 20px; color: var(--secondary);">Welcome back! Please sign in.</p>

            <div class="error-alert" role="alert"></div>

            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" data-testid="email-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" data-testid="password-input"
                            placeholder="Enter your password" required>
                        <button type="button" class="toggle-btn" data-testid="toggle-password"
                            aria-label="Toggle password visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label style="display:flex; align-items:center; gap:8px; font-weight:normal; cursor:pointer;">
                        <input type="checkbox" data-testid="remember-me" id="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" data-testid="login-button" style="width:100%;">
                    Login
                </button>
            </form>

            <p style="text-align:center; margin-top:20px;">
                Don't have an account? <a href="/register">Register here</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 My App. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
